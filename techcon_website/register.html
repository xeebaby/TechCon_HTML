<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>

    <main>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="username" name="username" placeholder="Username">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="example@domain.com">

            <label for="Terms and Condition">Terms of Service</label>
            <input type="checkbox" id="Terms of Service" name="Terms of Service" required">
            
            <button type="submit">Submit</button>  
        </form>
    </main>

    <footer>
        <p>&copy; 2024 by Alexander, copyright access may be limited to members and partners only.</p>
      </footer>
</body>
</html>
